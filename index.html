
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mariage Tchappi - QR Invités</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    #search-container {
      margin-top: 50px;
      position: relative;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 1.2em;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
    }

    #suggestions {
      position: absolute;
      background: white;
      color: black;
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 10;
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #eee;
    }

    #qr {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Bienvenue au Mariage de M et Mme Tchappi</h1>
  <h2>Entrez votre nom pour connaître votre table</h2>
  <div id="search-container">
    <input type="text" id="nom" placeholder="Ex: Lazare Tchappi" autocomplete="off" />
    <div id="suggestions"></div>
  </div>
  <div id="qr"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let invites = {};
    let nomsOriginaux = {};

    fetch('invites.csv')
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            results.data.forEach(row => {
              const nomKey = row.Nom.trim().toLowerCase();
              invites[nomKey] = row.Table.trim();
              nomsOriginaux[nomKey] = row.Nom.trim();
            });
          }
        });
      });

    const nomInput = document.getElementById('nom');
    const suggestionsDiv = document.getElementById('suggestions');
    const qrDiv = document.getElementById('qr');

    nomInput.addEventListener('input', function () {
      const input = this.value.toLowerCase();
      suggestionsDiv.innerHTML = '';
      if (!input) return;

      const matches = Object.keys(invites).filter(nom => nom.includes(input));
      matches.forEach(match => {
        const div = document.createElement('div');
        div.textContent = nomsOriginaux[match];
        div.addEventListener('click', function () {
          nomInput.value = nomsOriginaux[match];
          suggestionsDiv.innerHTML = '';
          afficherQR(nomsOriginaux[match], invites[match]);
        });
        suggestionsDiv.appendChild(div);
      });
    });

    function afficherQR(nom, table) {
      qrDiv.innerHTML = '';
      const qrContent = `Nom: ${nom}\nTable: ${table}`;
      QRCode.toCanvas(document.createElement('canvas'), qrContent, { width: 200 }, function (err, canvas) {
        if (!err) {
          qrDiv.appendChild(canvas);
        }
      });
    }
  </script>
</body>
</html>
