<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de Table - Mariage Tchappi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0 40px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      max-width: 90%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
    }

    datalist {
      max-height: 200px;
      overflow-y: auto;
    }

    button {
      padding: 14px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    #resultat {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    #qrcode {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Bienvenue au Mariage de M. et Mme Tchappi</h1>
    <h2>Entrez votre nom pour connaître votre table</h2>
    <input type="text" id="nom" list="listeNoms" placeholder="Ex: Jean Dupont" autocomplete="off">
    <datalist id="listeNoms"></datalist>
    <button onclick="trouverTable()">Trouver ma table</button>
    <div id="resultat"></div>
    <div id="qrcode"></div>
  </div>

  <script>
    let invites = {};
    let noms = [];

    const inputNom = document.getElementById("nom");
    const datalist = document.getElementById("listeNoms");

    fetch('invites.csv')
      .then(response => response.text())
      .then(csvText => {
        const data = Papa.parse(csvText, { header: true }).data;
        data.forEach(row => {
          if (row.Nom && row.Table) {
            const nomNormal = row.Nom.trim();
            const nomKey = nomNormal.toLowerCase();
            invites[nomKey] = row.Table.trim();
            noms.push(nomNormal);

            const option = document.createElement("option");
            option.value = nomNormal;
            datalist.appendChild(option);
          }
        });
      });

    function trouverTable() {
      const nomSaisi = inputNom.value.trim();
      const nomKey = nomSaisi.toLowerCase();
      const table = invites[nomKey];

      const resultat = document.getElementById("resultat");
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = "";

      if (table !== undefined) {
        resultat.textContent = `Vous êtes à la table : ${table}`;
        const message = `Nom : ${nomSaisi}\nTable : ${table}`;
        QRCode.toCanvas(message, { width: 200 }, function (err, canvas) {
          if (!err) qrcodeContainer.appendChild(canvas);
        });
      } else {
        resultat.textContent = "Nom non trouvé. Veuillez vérifier l'orthographe.";
      }
    }
  </script>
</body>
</html>
