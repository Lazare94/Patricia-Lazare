<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Plan de Table - Mariage Tchappi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #E2725B; /* Terracotta */
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0 40px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
      color: #E2725B;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #E2725B;
    }

    .autocomplete-container {
      position: relative;
      width: 300px;
      max-width: 90%;
    }

    #nom {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
    }

    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: white;
      color: #E2725B;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 5px 5px;
      z-index: 10;
      max-height: 200px;
      overflow-y: auto;
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #f1e0dc;
    }

    button {
      padding: 14px;
      margin: 20px 0;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      background-color: #E2725B;
      color: white;
      cursor: pointer;
    }

    #resultat {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      color: #E2725B;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
