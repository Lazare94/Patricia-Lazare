<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de Table - Mariage Mr Mme Tchappi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: bold;
      margin: 20px 0 40px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input, button {
      padding: 14px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
    }

    input {
      width: 300px;
      max-width: 90%;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #218838;
    }

    #resultat {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    #qrcode {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Bienvenue au Mariage de M. et Mme Tchappi</h1>

    <h2>Entrez votre nom pour connaître votre table</h2>
    <input type="text" id="nom" placeholder="Ex: Jean Dupont">
    <button onclick="trouverTable()">Trouver ma table</button>

    <div id="resultat"></div>
    <div id="qrcode"></div>
  </div>

  <script>
    let invites = {};

    // Charger le CSV des invités
    fetch('invites.csv')
      .then(response => response.text())
      .then(csvText => {
        const data = Papa.parse(csvText, { header: true }).data;
        data.forEach(row => {
          if (row.Nom && row.Table) {
            invites[row.Nom.trim().toLowerCase()] = row.Table.trim();
          }
        });
      })
      .catch(error => {
        document.getElementById("resultat").textContent = "Erreur de chargement.";
        console.error(error);
      });

    function trouverTable() {
      const nomSaisi = document.getElementById("nom").value.trim().toLowerCase();
      const table = invites[nomSaisi];

      const resultat = document.getElementById("resultat");
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = "";

      if (table !== undefined) {
        resultat.textContent = `Vous êtes à la table : ${table}`;
        const message = `Nom : ${document.getElementById("nom").value.trim()}\nTable : ${table}`;
        QRCode.toCanvas(message, { width: 200 }, function (err, canvas) {
          if (!err) qrcodeContainer.appendChild(canvas);
        });
      } else {
        resultat.textContent = "Nom non trouvé. Veuillez vérifier l'orthographe.";
      }
    }
  </script>
</body>
</html>
